name: CI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Run RuboCop
      run: bundle exec rubocop

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.1', '3.2', '3.3']
        rails-version: ['7.2', '8.0']
        include:
          # Test edge versions
          - ruby-version: '3.3'
            rails-version: 'main'
        exclude:
          # Rails 8.0 requires Ruby 3.2+
          - ruby-version: '3.1'
            rails-version: '8.0'

    env:
      RAILS_VERSION: ${{ matrix.rails-version }}
      BUNDLE_GEMFILE: ${{ github.workspace }}/Gemfile

    steps:
    - uses: actions/checkout@v5

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: false

    - name: Install dependencies
      run: |
        # Update Gemfile for specific Rails version
        if [ "${{ matrix.rails-version }}" = "main" ]; then
          bundle config --local gemfile ${{ github.workspace }}/gemfiles/rails_main.gemfile
        elif [ "${{ matrix.rails-version }}" != "" ]; then
          bundle config --local gemfile ${{ github.workspace }}/gemfiles/rails_${{ matrix.rails-version }}.gemfile
        fi
        bundle install --jobs 4 --retry 3

    - name: Set up test database
      run: |
        cd test/dummy
        bundle exec rails db:create RAILS_ENV=test
        bundle exec rails db:migrate RAILS_ENV=test

    - name: Run tests
      run: bundle exec rake test

    - name: Test dummy app can start
      run: |
        cd test/dummy
        timeout 10s bundle exec rails server -e test -p 3001 || code=$?
        if [[ $code -ne 124 && $code -ne 0 ]]; then
          exit $code
        fi

  integration:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Set up test database with seed data
      run: |
        cd test/dummy
        bundle exec rails db:create RAILS_ENV=test
        bundle exec rails db:migrate RAILS_ENV=test
        bundle exec rails db:seed RAILS_ENV=test

    - name: Run integration tests
      run: bundle exec rake test:integration

    - name: Test engine mounting
      run: |
        cd test/dummy
        bundle exec rails runner "
          puts 'Testing engine routes:'
          puts Rails.application.routes.url_helpers.paper_trail_history_path
        "